<!DOCTYPE html> 
<html> 
 <head> 
  <title> Ajax JavaScript File Upload Example </title> 
 </head> 
 <body>
  <!-- HTML5 Input Form Elements -->
  <input id="fileupload" type="file" name="fileupload" /> 
  <input id="fileupload" type="file" name="fileupload_large" /> 
  <button id="upload-button" onclick="uploadFile()"> Upload </button>

  <!-- Ajax JavaScript File Upload Logic -->
  <script>
  async function uploadFile() {
  let formData = new FormData(); 
  var fileUpLoad=document.querySelectorAll("#fileupload");
  fileUpLoad.forEach(async (item)=>{
    formData.append("file", item.files[0]);
  await fetch('/WebSach/upload.php', {
    method: 'POST', 
    body: formData
  }); 
  });
  alert('The file has been uploaded successfully.');
  }
  </script>

 </body> 
</html>
